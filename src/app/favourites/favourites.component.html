<!-- TODO: not displaying from localstorage -->
<div class="img-container" style="margin: 60px 0px;">
  <div *ngFor="let favouriteImage of favouriteImages" class="img-card">
    <a [routerLink]="['/images', favouriteImage.url]">
      <img [src]="favouriteImage.url" />
    </a>
    <div class="img-card-fav">
      <button
        type="button"
        class="btn-heart"
        title="Add to Favourites"
        (click)="removeFavouriteDog(favouriteImage)"
      >
        <fa-icon [icon]="fasHeart" class="btn-heart"></fa-icon>
      </button>
    </div>
  </div>
</div>
